<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <title>Salary Calculator</title>
</head>

<header>
    <h1>Salary Calculator</h1>
</header>

<body>
    <h2>Add Employee</h2>

    <input type="text" placeholder="First Name" id="inputFirstName">
    <input type="text" placeholder="Last Name" id="inputLastName">
    <input type="number" placeholder="ID" id="inputIdNumber">
    <input type="text" placeholder="Title" id="inputTitle">
    <input type="number" placeholder="Annual Salary" id="InputAnnualSalary">
    <button id="submitButton">Submit</button>

    <table>
        <thead>
            <tr>
                <th>Fist Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="employeeInfoTable">
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <h2>Total Monthy: $<span id="totalMonthyDisplay">0</span></h2>
</body>

</html>
